<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Pollos Fritos</title>
    <link rel="shortcut icon" href="imagens/logo-pollos-fritos2.png" type="image/png">
    <link rel="stylesheet" href="estilo/geral.css">
    <link rel="stylesheet" href="landing-page.css">
</head>
<body>
    <header class="header">
        <div class="header__logo"> <!--LOGO-->
            <img src="imagens/logo-pollos-fritos2.png" alt="Logo" class="logo__img">
            <span class="logo__title">LOS POLLOS<br>FRITOS</span>
        </div>

        <div class="line-divider"></div>

        <nav class="header__nav"> <!--NAVBAR-->
            <a href="#" class="nav__link">HOME</a>
            <a href="#" class="nav__link">CARDÁPIO</a>
            <a href="#" class="nav__link">CONTATOS</a>
        </nav>

        <div class="line-divider"></div>

        <div class="header__code"> <!--QRCODE-->
            <img class="code__img" src="imagens/qr-svgrepo-com.svg" alt="">
            <p class="code__txt">Escaneie o QR code e ganhe CUPONS</p>
        </div>

        <div class="header__minmax"></div> <!--MIN/MAX header-->
    </header>


    <main class="content">

        <div class="content__landpage"> <!--landpage-->

            <div class="landpage__food"> <!--fried chicken over buble-->
                <!--<svg class="food__buble" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" d="M65.9,-15.4C75.2,7.2,65.4,41.9,46.4,53.3C27.3,64.6,-1,52.5,-23.6,35.5C-46.2,18.4,-62.9,-3.8,-58,-20.3C-53.1,-36.8,-26.5,-47.7,0.9,-48C28.3,-48.3,56.6,-38,65.9,-15.4Z" transform="translate(100 100)" />
                </svg>-->
                <div class="food__buble"></div>
                <img class="food__img over" src="imagens/fried-chicken-landpage.png" alt="">
            </div>

            <div class="landpage__info">

                <h1 class="info__title">O ORIGINAL<br>
                    <span class="title__contrast over">POLLO FRITO</span><br>
                    DIRETO DO <span class="info__title mex-green">MÉ</span>XI<span class="info__title mex-red">CO</span>!
                </h1>
                <p class="info__parag over">Temperado com as mais tradicionais
                    especiarias latinas e acompanhado por molhos
                    únicos, o pollo mais vendido
                    das Américas chegou ao Brasil.
                </p>
                <button class="info__btn over">FAÇA SEU PEDIDO</button>    
                
                
                <svg class="info__buble" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" d="M45.3,-11.4C54.4,13.5,54.7,44.5,37.7,58.4C20.7,72.3,-13.5,69,-37.6,51.6C-61.6,34.1,-75.5,2.5,-67.6,-20.6C-59.6,-43.8,-29.8,-58.5,-5.9,-56.6C18.1,-54.7,36.1,-36.2,45.3,-11.4Z" transform="translate(100 100)" />
                  </svg>  

            </div>
